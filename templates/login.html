<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMile - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-blue-600 mb-6 flex items-center justify-center">
            <i class="fas fa-truck mr-2"></i> EcoMile Login
        </h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-{{ 'green' if category == 'success' else 'red' }}-100 border-l-4 border-{{ 'green' if category == 'success' else 'red' }}-500 text-{{ 'green' if category == 'success' else 'red' }}-700 p-4 mb-4">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/auth">
            <div class="mb-4">
                <label class="block text-sm text-gray-600 mb-2" for="email-input">Email</label>
                <input type="text" id="email-input" name="email" class="w-full p-2 bg-gray-100 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter username" required>
                <div id="email-error-message" class="error-msg text-red-500"></div>
            </div>
            <div class="mb-6">
                <label class="block text-sm text-gray-600 mb-2" for="password-input">Password</label>
                <input type="password" id="password-input" name="password" class="w-full p-2 bg-gray-100 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter password" required>
                <div id="password-error-message" class="error-msg text-red-500"></div>
            </div>
            <button type="submit" id="sign-in-btn" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>
        </form>
        <button id="sign-in-with-google-btn" class="w-full py-3 mt-4 bg-red-600 text-white rounded-md hover:bg-red-700 transition flex items-center justify-center">
            <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google Sign-in" class="mr-2 w-5 h-5"> Sign in with Google
        </button>
        <div id="google-signin-error-message" class="error-msg text-red-500"></div>
        <div class="mt-4 text-center text-gray-600">
            <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a> | <a href="{{ url_for('reset_password') }}">Forgot Password?</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='login-auth.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='script.js') }}" type="module"></script>
</body>
</html>
